<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${category.categoryName}">Ben Actors</title>
    <link rel="stylesheet" href="/css/nav-layout.css"/>
    <link rel="stylesheet" href="/css/nav-style.css"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <header>
        <h1 th:text="${category.categoryName}"> categoryName</h1>
        <nav class="page-links">
            <ul>
                <li><a th:href="@{'/'}">Home</a></li>
                <li th:each="category:${categories}">
                    <a th:text="${category.categoryName}"
                       th:href="@{'/categories/'+${category.categoryName}}">Actors</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <ul class="items">
            <li th:each="ben:${category.bens}" class="item">
                <a th:href="@{'/bens/'+${ben.name}}" th:text="${ben.name}">Ben Affleck</a>
            </li>
        </ul>
    </main>
    <section>
        <h2>Add Review</h2>
        <form action="/bens/add" method="POST" class="new-ben-form">
            <li><label for="new-ben__ben-name-input" class="form__label">Name</label>
                <input type="text" name="name" id="new-ben__ben-name-input"></li>
            <li><label for="new-ben__ben-profession-input" class="form__label">Profession</label>
                <input type="text" name="profession" id="new-ben__ben-profession-input"></li>
            <li><label for="new-ben__ben-birthdate-input" class="form__label">Birthdate</label>
                <input type="text" name="birthDate" id="new-ben__ben-birthdate-input"></li>
            <li><label for="new-ben__ben-review-score-input" class="form__label">Review Score</label>
                <input type="text" name="reviewScore" id="new-ben__ben-review-score-input"></li>
            <li><label for="new-ben__ben-image-url-input" class="form__label">Image URL</label>
                <input type="text" name="url" id="new-ben__ben-image-url-input"></li>
            <li><label for="new-ben__ben-bio-input" class="form__label">Bio</label>
                <textarea type="text" name="bio" id="new-ben__ben-bio-input"></textarea></li>
            <li><label for="new-ben__ben-review-text-input" class="form__label">Review Text</label>
                <textarea type="text" name="reviewText" id="new-ben__ben-review-text-input"></textarea></li>
            <input th:value="${category.id}" type="hidden" name="category" id="new-ben__ben-category-input">
            <button type="submit">Submit</button>
        </form>
    </section>
</div>
</body>
</html>
